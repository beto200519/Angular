<app-header></app-header>
<div class="container-fluid p-0">
  
   <style>
    :root {
          --primary: #383e8e;
          --primary-dark: #2d3270;
          --secondary: #f5f5f5;
          --danger: #e74c3c;
          --success: #2ecc71;
          --warning: #f39c12;
          --border: #dcdfe6;
          --text: #333;
          --text-light: #666;
      }
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
    .banner {
          background-color: #383e8e;
          color: white;
          padding: 1rem 2rem;
      }
      
      .banner h2 {
          font-size: 1.5rem;
          font-weight: 600;
      }
   </style>
   
  <div class="banner">
    <h2>Historial</h2>
  </div>
  
    <!-- Search Bar -->
    <div class="container mt-4 mb-4">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="search-container">
            <input 
              type="text" 
              class="form-control search-input" 
              placeholder="Buscar"
              [(ngModel)]="searchTerm">
            <div class="search-icon">
              <i class="bi bi-search"></i>
            </div>
            <button 
              *ngIf="searchTerm" 
              class="clear-button border-0 bg-transparent"
              (click)="clearSearch()">
              <i class="bi bi-x"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Table -->
  <div class="kiko">
    <div class="container mb-5">
      <div class="card">
        <div class="table-responsive">
          <table class="table table-borderless mb-0">
            <thead>
              <tr class="table-header">
                <th>Id</th>
                <th>Nombre</th>
                <th>Rol</th>
                <th>Puerta</th>
                <th>DÃ­a</th>
                <th>Hora</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let record of accessRecords" class="table-row">
                <td>{{record.id}}</td>
                <td>{{record.nombre}}</td>
                <td>{{record.rol}}</td>
                <td>{{record.puerta}}</td>
                <td>{{record.dia}}</td>
                <td>{{record.hora}}</td>
                <td>
                  <button class="btn btn-sm options-button">
                    <i class="bi bi-three-dots-vertical"></i>
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
