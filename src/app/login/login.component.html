<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
</head>
    <h1 class="page-title">AutoSecure</h1>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1 class="logo">Iniciar sesión</h1>
            <form (ngSubmit)="login()">
                <div class="input-group">
                    <label class="input-label">Correo electrónico</label>
                    <input type="email" placeholder="correo@ejemplo.com" class="modern-input" required>
                </div>
                
                <div class="input-group">
                    <label class="input-label">Contraseña</label>
                    <input type="password" placeholder="Ingresa tu contraseña" class="modern-input" required>
                </div>
                
                <button type="submit" class="login-btn"  >INICIAR SESIÓN</button>
                
                <div class="separator">
                    <div class="separator-line"></div>
                    <div class="separator-text">O</div>
                    <div class="separator-line"></div>
                </div>
                
                <button type="button" class="google-btn"  >
                    <img src="https://cdn1.iconfinder.com/data/icons/google-s-logo/150/Google_Icons-09-512.png" alt="Google"> 
                    Continuar con Google
                </button>
            </form>
            <div class="options-group">
                <label class="remember-me"><input type="checkbox"> Recordarme</label>
                <a href="#" class="contact-link">¿Necesitas ayuda?</a>
            </div>
        </div>
    </div>
</body>
</html>
