<app-header></app-header>
<div class="container-fluid p-0">
    <!-- Permissions Header -->
     <style>
      :root {
            --primary: #383e8e;
            --primary-dark: #2d3270;
            --secondary: #f5f5f5;
            --danger: #e74c3c;
            --success: #2ecc71;
            --warning: #f39c12;
            --border: #dcdfe6;
            --text: #333;
            --text-light: #666;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
      .banner {
            background-color: #383e8e;
            color: white;
            padding: 1rem 2rem;
        }
        
        .banner h2 {
            font-size: 1.5rem;
            font-weight: 600;
        }
     </style>
    <div class="banner">
      <h2>Permisos</h2>
    </div>
  
    <!-- Search Bar -->
    <div class="container mt-4 mb-4">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="search-container">
            <input 
              type="text" 
              class="form-control search-input" 
              placeholder="Buscar"
              [(ngModel)]="searchTerm"
              (ngModelChange)="filterPermissions()">
            <div class="search-icon">
              <i class="bi bi-search"></i>
            </div>
            <button 
              *ngIf="searchTerm" 
              class="clear-button border-0 bg-transparent"
              (click)="clearSearch()">
              <i class="bi bi-x"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  
    <!-- Permissions Table -->
    <div class="table-container">
      <div class="card">
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover mb-0">
              <thead class="purple-header text-white">
                <tr>
                  <th scope="col">Id</th>
                  <th scope="col">Nombre</th>
                  <th scope="col">Rol</th>
                  <th scope="col">Puerta</th>
                  <th scope="col">DÃ­a</th>
                  <th scope="col">Hora</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let perm of filteredPermissions">
                  <td>{{ perm.id }}</td>
                  <td>{{ perm.usuarioId }}</td>
                  <td>{{ perm.puesto }}</td>
                  <td>{{ perm.puertasId }}</td>
                  <td>{{ perm.dias }}</td>
                  <td>{{ perm.horas }}</td>
                </tr>
              </tbody>
            </table>
              <p *ngIf="filterPermissions.length === 0" class="text-center p-3">No hay permisos disponibles</p>
          </div>
        </div>
      </div>
    </div>
  </div>
