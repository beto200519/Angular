<app-header></app-header>
<div class="container-fluid p-0">
    <!-- Permissions Header -->
     <style>
      :root {
            --primary: #383e8e;
            --primary-dark: #2d3270;
            --secondary: #f5f5f5;
            --danger: #e74c3c;
            --success: #2ecc71;
            --warning: #f39c12;
            --border: #dcdfe6;
            --text: #333;
            --text-light: #666;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
      .banner {
            background-color: #383e8e;
            color: white;
            padding: 1rem 2rem;
        }
       
        .banner h2 {
            font-size: 1.5rem;
            font-weight: 600;
        }
     </style>
<body>
  <div class="banner">
    <h2>Permisos</h2>
  </div>


  <div class="content">
    <!-- Tabs for Navigation -->
   <div class="tab-container">
    <button class="btn " (click)="altapermisos()" >Alta de permisos</button>
    <button class="btn " (click)="listapermisos()">Lista de permisos</button>
   </div>


    <!-- Alta de permisos content -->
    <div class="card">
      <form [formGroup]="permisoForm" novalidate>
        <div class="form-container">
          <div class="form-group" id="nombreGroup">
            <label>ID Permiso (solo para actualizar o eliminar)</label>
            <input type="text" class="form-control"  style="border: 2px solid #cecece;"  placeholder="Escribe el ID del permiso" formControlName="ID"  name="permisoId" >
          </div>
 
          <div class="form-group">
            <label>Usuario ID</label>
            <input type="text" class="form-control" style="border: 2px solid #cecece;"  placeholder="Escribe el nombre del usuario" formControlName="Usuarioid"  name="Usuario_id" required>
          </div>
 
          <div class="form-group">
            <label>Puerta ID</label>
            <input type="text" class="form-control" style="border: 2px solid #cecece;"  placeholder="Escribe el nombre de la puerta" formControlName="Puertasid" name="Puertas_id" required>
          </div>
 
          <div class="form-group">
            <label>Puesto</label>
            <input type="text" class="form-control" style="border: 2px solid #cecece;"  placeholder="Escribe el puesto del usuario" formControlName="Puesto" name="Puesto" required>
          </div>
 
          <div class="form-group">
            <label>DÃ­as</label>
            <input type="text" class="form-control" style="border: 2px solid #cecece;"  placeholder="Escribe los dias de permiso" formControlName="Dias" name="Dias" required>
          </div>
 
          <div class="form-group">
            <label>Horas</label>
            <input type="text" class="form-control" style="border: 2px solid #cecece;"  placeholder="Escribe las horas del permiso" formControlName="Horas" name="Horas" required>
          </div>
        </div>
      </form>


      <div class="actions">
        <button type="submit" id="createButton" class="btn-primary" (click)="registrarPermiso()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            Crear Nuevo
        </button>
        <button type="submit" id="saveButton" class="btn-success" (click)="actualizarPermiso()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path><polyline points="17 21 17 13 7 13 7 21"></polyline><polyline points="7 3 7 8 15 8"></polyline></svg>
            Guardar
        </button>
        <button type="submit" id="deleteButton" class="btn-danger" (click)="eliminarPermiso()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>
            Eliminar
        </button>
        <button type="reset" id="resetButton" class="btn-warning" (click)="limpiarFormulario()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M2.5 2v6h6M2.66 15.57a10 10 0 1 0 .57-8.38"/></svg>
            Limpiar
        </button>
    </div>
    </div>
  </div>
</body>
