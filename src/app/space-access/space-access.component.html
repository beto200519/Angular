<app-header></app-header>
<div class="container-fluid p-0">
  <!-- Permissions Header -->
   <style>
    :root {
          --primary: #383e8e;
          --primary-dark: #2d3270;
          --secondary: #f5f5f5;
          --danger: #e74c3c;
          --success: #2ecc71;
          --warning: #f39c12;
          --border: #dcdfe6;
          --text: #333;
          --text-light: #666;
      }
      * {
          margin: 0;
          padding: 0;
          box-sizing: border-box;
          font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
    .banner {
          background-color: #383e8e;
          color: white;
          padding: 1rem 2rem;
      }
     
      .banner h2 {
          font-size: 1.5rem;
          font-weight: 600;
      }
   </style>
  <div class="banner">
    <h2>Gestión de Espacios</h2>
  </div>
 
 
  <div class="jot">
    <div class="container mt-4">
      <div class="card shadow-lg">
        <div class="card-body">
          <div class="card-body border border-light rounded" style="border-color: #9b4dca;">
        <!-- Formulario de Registro -->
        <form [formGroup]="espacioForm" (ngSubmit)="registrarEspacio()">
          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Nombre del espacio:</label>
            <div class="col-sm-8">
              <input formControlName="nombreEspacio" class="form-control" placeholder="(ej., Laboratorio de Redes, Aula 101)" />
            </div>
          </div>


          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Edificio y número de salón:</label>
            <div class="col-sm-8">
              <input formControlName="edificioSalon" class="form-control" />
            </div>
          </div>


          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Carrera o área a la que pertenece:</label>
            <div class="col-sm-8">
              <input formControlName="carreraArea" class="form-control" />
            </div>
          </div>


          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Encargado del espacio:</label>
            <div class="col-sm-8">
              <input formControlName="encargado" class="form-control" />
            </div>
          </div>


          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">ID del sensor y actuador:</label>
            <div class="col-sm-8">
              <input formControlName="idSensorActuador" class="form-control" />
            </div>
          </div>


          <div class="row mb-3">
            <label class="col-sm-4 col-form-label">Estatus:</label>
            <div class="col-sm-8">
              <select formControlName="estatus" class="form-control">
                <option value="Disponible">Disponible</option>
                <option value="No Disponible">No Disponible</option>
              </select>
            </div>
          </div>


          <div class="text-center">
            <button type="submit" class="btn btn-success w-50">Registrar Espacio</button>
          </div>
        </form>
      </div>
    </div>
  </div>


  <!-- Filtrado de Espacios Ocupados -->
  <div class="mt-4">
    <label>Buscar Espacios Ocupados:</label>
    <button class="btn btn-warning" (click)="filtroEstatus = 'No Disponible'; filtrarEspacios()">Mostrar Espacios Ocupados</button>
    <button class="btn btn-secondary" (click)="filtroEstatus = ''; filtrarEspacios()">Mostrar Todos</button>
  </div>


  <!-- Tabla de Resultados -->
  <div class="mt-3">
    <table class="table table-bordered table-hover">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre del espacio</th>
          <th>Edificio</th>
        </tr>
      </thead>
      <tbody>
  <!-- Tabla de Resultados 
  <tr *ngFor="let espacio of espaciosFiltrados">
          <td>{{ espacio.nombreEspacio }}</td>
          <td>{{ espacio.edificio }}</td>
        </tr>-->
      </tbody>
    </table>
</div>
</div>
